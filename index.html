<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fukuzatsu points counter</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="grid.css">
  <script src="jquery-3.6.1.min.js"></script>
</head>
<body>
  <main>
    <div class="container">
      <div class="grid">
        <div class="col-span-4">
          <div class=" card column">
            <div id="hand-type">Select hand</div>
            <div class="points">
              <div class="points-card chip">0</div>
              <div class="points-card">X</div>
              <div class="points-card multi">0</div> 
            </div>
            <div class="points-card total">0</div>
          </div>

          <div class="card column">
            <div>Breakdown</div>
            <div class="log-container" id="log"></div>
          </div>

        </div>

  
        <div class="col-span-8 ">
          <div class="card" style="display:none;">
            <button id="hand-option-step" class="step">
              1. Hand
            </button>
            <button id="card-options-step" class="step" disabled>
              2. Card chips + modifiers
            </button>
          </div>
          <div class="card column">
            <div class="hand-options show">
              <h1>Hand type</h1>
              <h4 class="subtitle">Default hands</h4>
              <div class="">
                <button id="hand1" class="selection hand">High card</button>
                <button id="hand2" class="selection hand">Pair</button>
                <button id="hand3" class="selection hand">Two Pair</button>
                <button id="hand4" class="selection hand">Three of a Kind</button>
                <button id="hand5" class="selection hand">Straight</button>
                <button id="hand6" class="selection hand">Flush</button>
                <button id="hand7" class="selection hand">Full House</button>
                <button id="hand8" class="selection hand">Four of a Kind</button>
                <button id="hand9" class="selection hand">Straight Flush</button>
                <button id="hand10" class="selection hand">Royal Flush</button>
                <h4 class="subtitle">Spicy hands</h4>
                <button id="hand11" class="selection hand">Five of a Kind</button>
                <button id="hand12" class="selection hand">Flush House</button>
              </div>
            </div>

            <div class="card-options hide">
              <h1>Card chips</h1>
              <div class="">
                <button id="cardchip1" class="selection card-chip">A</button>
                <button id="cardchip2" class="selection card-chip">K</button>
                <button id="cardchip3" class="selection card-chip">Q</button>
                <button id="cardchip4" class="selection card-chip">J</button>
                <button id="cardchip5" class="selection card-chip">10</button>
                <button id="cardchip6" class="selection card-chip">9</button>
                <button id="cardchip7" class="selection card-chip">8</button>
                <button id="cardchip8" class="selection card-chip">7</button>
                <button id="cardchip9" class="selection card-chip">6</button>
                <button id="cardchip10" class="selection card-chip">5</button>
                <button id="cardchip11" class="selection card-chip">4</button>
                <button id="cardchip12" class="selection card-chip">3</button>
                <button id="cardchip13" class="selection card-chip">2</button>
              </div>

            </div>

            </div>
            <div class="card column card-options hide">
              <h1>Extra Buffs and Multipliers</h1>
              <div class="grid">

                <div class="col-span-6 extra-chip-container card">
                  <input type="number" id="extra-chip-value" placeholder="Extra chips" />
                  <button id="add-chip-value" class="option-chip">Add Chip Value</button>
                </div>
              
                <!-- Input for multi values -->
                <div class="col-span-6 extra-multi-container card">
                  <input type="number" id="extra-multi-value" placeholder="Extra multi" />
                  <button id="add-multi-value"  class="option-multi">Add Multi Value</button>
                </div>
              </div>
            </div>

            <div class="extra-mods">
              
          </div>
          <button style="display:none;"> start again</button>
          <div class="card column">
           left to do:
           <br>
           mobile/small screen responsivenes
          <br>
         clean up styles and make stuff fancier
         <br>
         add restart/start again button
           
          </div>


        </div>
      </div>
      
    </div>

  </main>
  <script src='https://storage.ko-fi.com/cdn/scripts/overlay-widget.js'></script>
  <script>
    kofiWidgetOverlay.draw('awfor', {
      'type': 'floating-chat',
      'floating-chat.donateButton.text': 'Donate',
      'floating-chat.donateButton.background-color': '#ff5f5f',
      'floating-chat.donateButton.text-color': '#fff'
    });
  </script>
  
  <script src="addjokers.js" defer></script>
  <script src="js.js"></script>
</body>
</html>
